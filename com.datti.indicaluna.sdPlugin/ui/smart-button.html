<!DOCTYPE html>
<html>

<head lang="en">
    <title>Smart Button Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Moonraker URL">
        <sdpi-textfield setting="moonrakerUrl" placeholder="http://192.168.1.100:7125"></sdpi-textfield>
    </sdpi-item>

    <sdpi-item label="G-code">
        <sdpi-textarea setting="gcode" placeholder="M105"></sdpi-textarea>
    </sdpi-item>

    <sdpi-item>
        <sdpi-info>
            Sends the G-code exactly as entered to /printer/gcode/script on press.
        </sdpi-info>
    </sdpi-item>
</body>

</html>
